<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg"class="navbar" style="background-color: #f1c0e8;>
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}" style="color:#31572c;">Django.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}" style="color:#4a4e69;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}" style="color:#4a4e69;">signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}"style="color:#4a4e69;">login</a>
              </li>
            </ul>
            <span class="navbar-text">
             {% if user.is_authenticated %}
             welcome {{user.username}} | <a href={% url 'logout' %} style="color:#4a4e69" >log out</a>
             {% else %}
             <a href={% url 'login' %} style="color:#4a4e69;">login</a> | <a href={% url 'signup' %} style="color:#4a4e69;">signup</a>
             {% endif %}
            </span>
          </div>
        </div>
      </nav>


    {% block context %}
    
    {% endblock context %}
    
    {% block footer %}

    {% endblock footer %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>   
</body>
</html>
